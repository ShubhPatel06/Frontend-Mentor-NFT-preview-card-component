<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="image-container">
          <img
            class="equilibrium-image"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium #3429 NFT"
          />
          <img
            class="active-state-image"
            src="images/icon-view.svg"
            alt="Equilibrium #3429 NFT"
          />
        </div>
        <h1 class="title">Equilibrium #3429</h1>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="details">
          <div class="value">
            <img src="images/icon-ethereum.svg" alt="ETH icon" />
            <span class="amount"> 0.041 ETH</span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <span class="days"> 3 days left</span>
          </div>
        </div>

        <hr />

        <div class="creator">
          <img
            class="creator-image"
            src="images/image-avatar.png"
            alt="Jules Wyvern"
          />
          <p class="creator-info">
            <span class="info"> Creation of</span>
            <span class="name"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
